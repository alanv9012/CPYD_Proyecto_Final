version: '3.8'

services:
  mysql-bank:
    image: mysql:8.0
    container_name: mysql-bank
    hostname: mysql-bank
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword123
      - MYSQL_DATABASE=bankdb
      - MYSQL_USER=bankuser
      - MYSQL_PASSWORD=bankpass123
    ports:
      - "3306:3306"
    volumes:
      - mysql-bank-data:/var/lib/mysql
    networks:
      - oracle-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql-bank-data:

networks:
  oracle-network:
    external: true
    name: oracle-network

